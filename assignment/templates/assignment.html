{% include "header.html" %}
<div class="content">
            <div class="container-fluid">
                <div class="row">
                  <form method="POST" class="post-form" action="" enctype="multipart/form-data">
                {% csrf_token %}

  <div class="form-group">
    <label for="exampleFormControlSelect1">Faculty</label>
    <select class="form-control" name="afname" id="exampleFormControlSelect1">
      {%for faculty in faculty%}
      <option value="{{faculty.fname}}">{{faculty.fname}}</option>
      {%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Batch</label>
    <select class="form-control" name="asbatch" placeholder="Select batch" id="exampleFormControlSelect2">
      <option value="2068">2068</option>
      <option value="2069">2069</option>
      <option value="2070">2071</option>
      <option value="2071">2071</option>
      <option value="2072">2072</option>
      <option value="2073">2073</option>
      <option value="2074">2074</option>
      <option value="2075">2075</option>
    </select>
  </div>
   <div class="form-group">
    <label for="exampleFormControlSelect1" name="aname">Assignment Name</label>
    <input type="text" name="aname" class="form-control">
  </div>
<div class="form-group">
    <label for="exampleFormControlSelect1">Subject</label><br>
  <input type="text" name="asubject" class="form-control">

</div>

<div class="form-group">
    <label for="exampleFormControlSelect1">Deadline</label><br>
  <input type="date" name="adeadline" class="form-control">

</div>
<input type="hidden" name="atid" value="{{request.session.tid}}">
  Select files: 
  <input type="file" name="document"><br>
 <button type="submit" class="btn btn-success">Post</button>
</form>   
                </div>
            </div>
        </div>
{% include "footer.html" %}
