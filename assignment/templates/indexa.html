<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Index</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
</head>


<body>
    <div class="flex-container">
        <div class="form flex-item ">
            <form method="POST" class="post-form" action="" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="student">
                    Assignment Details</div><br>
                Assignment Id:<br>
                {{ form.aid }}
                <br>
                Assignment Name:<br>
                {{ form.aname }}
                <br>
                Teacher Id:<br>
                {{ form.atid }}
                <br>
                Faculty:<br>
                {{ form.afname }}
                <br>
                Batch:<br>
                {{ form.asbatch }}
                <br>
                
                Subject:<br>
                <input type="text" name="asubject">
                <br>
                File:
                <br>
                {{ form.document }}
                <br>
                Deadline:<br><input type="date" name="adeadline">
                <!-- {{ form.adeadline }} -->
                <br><br>
                <button class="btn btn-success">Submit<a href="" class="nav-link"></a></button>


            </form>
        </div>
    </div>

</body>

</html>
