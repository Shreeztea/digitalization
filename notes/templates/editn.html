{% include "header.html" %}
    <form method="POST" class="post-form" action="../updaten/{{notes.id}}">
        <!-- <form method="POST" class="post-form" action=""> -->
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Update Details</h3>
                </div>
            </div>
            <input type="hidden" name="id" value="{{notes.id}}">
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Select files:</label>
                <div class="col-sm-4">
                       <input type="file" name="ndocument"><br><br>
                </div>
            </div>
            <input type="hidden" name="uploaded_at" value="{{notes.uploaded_at}}">

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Document Name:</label>
                <div class="col-sm-4">
            <input type="text" name="nname" value="{{notes.nname}}">
             </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Teacher Id:</label>
                <div class="col-sm-4">
                    <input type="text" name="ntid" id="id_ntid" required maxlength="100" value="{{notes.ntid}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Faculty:</label>
                <div class="col-sm-4">
                    <input type="text" name="nfaculty" id="id_nfaculty" required maxlength="10"
                        value="{{notes.nfaculty}}" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Batch:</label>
                <div class="col-sm-4">
                    <input type="text" name="nbatch" id="id_nbatch" required maxlength="100" value="{{notes.nbatch}}" />
                </div>
            </div>
            <button type="submit">Update</button>

    </form>
</body>

</html>
