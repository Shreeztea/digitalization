{% include "header.html" %}
<table class="table table-striped table-bordered table-sm">
	<thead class="thead-dark">
	<tr>
		<th>Document</th>
		<th>Teacher Id</th>
		<th>Batch</th>
		<th>Faculty</th>
		<th>Actions</th>
	</tr>	
	</thead>
	<tbody>

		{%  for notes in notes  %}

		<tr>
			<th>{{ notes.ndocument }}</th>
			<td>
                    <a href="../../assignment/pdf_download/{{ notes.ndocument }}" TARGET = "_blank">Download</a>
                    <a href="../assignment/file_view/{{ notes.ndocument }}" TARGET = "_blank">View</a>
            </td>
			<td>{{ notes.ntid }}</td>
			<td>{{ notes.nbatch }}</td>
			<td>{{ notes.nfaculty }}</td>
			<td>
				<a href="../../notes/editn/{{ notes.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
				<a href="../../notes/deleten/{{ notes.id }}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table> 
<br>
<br>
<center><a href="/notes/add" class="btn btn-primary">Add New Record</a></center>
{% include "footer.html" %}
