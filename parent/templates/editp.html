<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Index</title>
	<!-- {% load staticfiles %}
	 <link rel="stylesheet" type="text/css" href="{% static '/styl.css' %}"> -->
</head>
<body>
<form method="POST" class="post-form" action="../../parent/updatep/{{parent.id}}">
	   {% csrf_token %}
	<div class="container">
<br>
	  <div class="form-group row">
	  <label class="col-sm-1 col-form-label"></label>
	  <div class="col-sm-4">
	  <h3>Update Details</h3>	
	   </div>	
	</div>

	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Parent ID:</label>
	  	<div class="col-sm-4">
	  		<input type="text" name="pid" id="id_pid" required maxlength="20" value="{{parent.pid}}"/>
	  		{{form.errors}}
	  	</div>
	</div>

	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Parent Name:</label>
	  	<div class="col-sm-4">
	  		<input type="text" name="pname" id="id_pname" required maxlength="100" value="{{parent.pname}}"/>
	  	</div>
	</div>

	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Address:</label>
	  	<div class="col-sm-4">
	  		<input type="text" name="paddress" id="id_paddress" required maxlength="100" value="{{parent.paddress}}"/>
	  	</div>
	</div>

	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Parent Contact:</label>
	  	<div class="col-sm-4">
	  		<input type="number" name="pcontact" id="id_pcontact" required maxlength="100" value="{{parent.pcontact}}"/>
	  	</div>
	</div>
	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Parent Email:</label>
	  	<div class="col-sm-4">
	  		<input type="text" name="pemail" id="id_pemail" required maxlength="100" value="{{parent.pemail}}"/>
	  	</div>
	</div>
	<div class="form-group row">
	  	<label class="col-sm-2 col-form-label">Student Id:</label>
	  	<div class="col-sm-4">
	  		<input type="text" name="psid" required maxlength="100" value="{{parent.psid_id}}"/>
	  	</div>
  <button type="submit">Update</button>
	
</form>	

</body>
</html>
