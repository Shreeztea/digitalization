<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Parents Records</title>
	{% load staticfiles %}
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{% static '/styl.css' %}">
</head>
<body>
<table class="table table-striped table-bordered table-sm">
	<thead class="thead-dark">
	<tr>
		<th>Student ID</th>
		<th>Parent Id</th>
		<th>Parents Name</th>
		<th>Address</th>
		<th>Contact</th>
		<th>Parent Email</th>
		<th>Actions</th>
	</tr>	
	</thead>
	<tbody>

		{%  for parent in parent  %}

		<tr>
			<th>{{ parent.psid_id }}</th>
			<td>{{ parent.pid }}</td>
			<td>{{ parent.pname }}</td>
			<td>{{ parent.paddress }}</td>
			<td>{{ parent.pcontact }}</td>
			<td>{{ parent.pemail }}</td>
			<td>
				<a href="../../parent/editp/{{ parent.id }}"><span class="glyphicon glyphicon-pencil">Edit</span></a>
				<a href="../../parent/deletep/{{ parent.id }}">Delete</a>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table> 
<br>
<br>
<center><a href="/parent/add" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
