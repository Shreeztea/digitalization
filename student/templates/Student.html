{%include "header.html"%}

{% load staticfiles %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    
                  <form method="POST" class="post-form" action="/student/show/">
                    {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlSelect1">Faculty</label>
    <select class="form-control" name="faculty" id="exampleFormControlSelect1">
      {%for faculty in faculty%}
      <option value="{{faculty.fname}}">{{faculty.fname}}</option>
      {%endfor%}
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect2">Batch</label>
    <select class="form-control" name="batch" placeholder="Select batch" id="exampleFormControlSelect2">
      <option value="2068">2068</option>
      <option value="2069">2069</option>
      <option value="2070">2070</option>
      <option value="2071">2071</option>
      <option value="2072">2072</option>
      <option value="2073">2073</option>
      <option value="2074">2074</option>
      <option value="2075">2075</option>
    </select>
  </div>
    <div class="form-group">
    <label for="exampleFormControlSelect2">Semester</label>
    <select class="form-control" placeholder="Select semester"  name="nsemester" id="exampleFormControlSelect2">
      <option value="First">First</option>
      <option value="Second">Second</option>
      <option value="Third">Third</option>
      <option value="Fourth">Fourth</option>
      <option value="Fifth">Fifth</option>
      <option value="Sixth">Sixth</option>
      <option value="Seventh">Seventh</option>
      <option value="Eighth">Eighth</option>
    </select>
  </div>
  <a href="show.html"><button input type="submit" class="btn btn-success">View Details</button></a>

 <a href="add"><button input type="submit" class="btn btn-success">Add New</button>
    <!-- <button input type="submit" class="btn btn-success">Upload CSV</button> -->
  </form>
                </div>
            </div>
        </div>


 <!--    </div>
</div> -->



</body>
