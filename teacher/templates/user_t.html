{% include "header.html" %}
{% if messages %}
  <!-- <ul class="messages"> -->
    {% for message in messages %}
      <!-- <li class="{{ message.tags }}">{{ message }}</li> -->
      <script>alert('{{message}}')</script>
    {% endfor %}
  <!-- </ul> -->
{% endif %}
<form method="POST" class="post-form" action="/teacher/updatet/{{teacher.id}}">
    {% csrf_token %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit Profile</h4>
        </div>
        <div class="content">
           

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>College</label>
                            <input type="text" class="form-control" disabled placeholder="Company" value="Kathmandu BernHardt College">
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{{student.id}}">
                    <input type="hidden" name="sid" value="{{student.sid}}">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email Address</label>
                            <input type="email" class="form-control" name="temail" id="id_temail"
                            value="{{teacher.temail}}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="tname" id="id_tname" value="{{teacher.tname}}" />
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           <label for="exampleFormControlSelect2">Teacher Position</label>
                            <input type="text" class="form-control" name="tposition" id="id_tposition" disabled placeholder="Company"  
                            value="{{teacher.tposition}}" />
                           
                        </div>
                    </div>
            <div class="row">    
                  <div class="col-md-6">
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Faculty</label>
                        <input type="text" class="form-control" id="id_tfaculty" 
                         value="{{teacher.tfaculty}}" disabled placeholder="Company" />
                         <input type="hidden" name="tfaculty" disabled placeholder="Company" value="{{teacher.sfaculty_id}}">
                     </div>
                 </div>
            </div>     
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                           <label>Contact Number</label>
                            <input type="text" class="form-control" class="form-control" name="tcontact" placeholder="Contact no (e.g 98xxxxxxxx)" value="{{teacher.tcontact}}">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Address</label>
                            <input type="text"class="form-control" class="form-control" name="taddress" placeholder="Home address" value="{{teacher.taddress}}">
                        </div>
                    </div>
                </div>
                <input type="hidden" name="tpassword" value="{{teacher.tpassword}}">
                <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
                <div class="clearfix"></div>
          {{form.errors}}
        </div>
    </div>
</div>     
</div>

</div>
            </div>
        </div>
    </form>    
   {% include "footer.html" %}
